<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Records Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h3>Land Records Map</h3>
  <div id="map"></div>

  <script>
    // Create the map
    const map = L.map('map').setView([17.385044, 78.486671], 10); // Set to Hyderabad's coordinates

    // Add tile layer (you can use other tile providers)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Example of land record data (latitude, longitude, and details)
    const landRecords = [
      { lat: 17.388674, lng: 78.486671, title: "Plot 1", owner: "John Doe" },
      { lat: 17.402305, lng: 78.472888, title: "Plot 2", owner: "Jane Smith" },
      // Add more records here...
    ];

    // Add markers for each land record
    landRecords.forEach(record => {
      const marker = L.marker([record.lat, record.lng]).addTo(map);
      marker.bindPopup(`<b>${record.title}</b><br>Owner: ${record.owner}`);
    });
  </script>

</body>
</html>
